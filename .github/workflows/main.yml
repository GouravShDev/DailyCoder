name: Flutter APK Build

on:
  push:
    branches:
      - main  # Replace with the branch you want to trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # You can also use 'zulu' or other distributions
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Specify Flutter version 3.24.3

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v3  # Using the latest stable version v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
